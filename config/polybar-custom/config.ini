[colors]
; background = #1c1c1c
background = #000000
; background-alt = #373B41
background-alt = #000000
foreground = #C5C8C6
primary = #FF0000
secondary = #8ABEB7
alert = #A54242
disabled = #ffee00

[bar/top-left]
monitor = ${env:MONITOR}
width = 26%
height = 30
offset-x = 0%
offset-y = 5
radius = 2
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 0pt
border-size = 2pt
border-color = ${colors.primary}
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.primary}
font-0 = JetBrainsMono Nerd Font:style=Regular:pixelsize=14;3
font-1 = Symbols Nerd Font Mono:size=26
font-2 = Gohu Font 11 Nerd Font Mono:style=Regular:pixelsize=14;3
modules-left = xworkspaces xwindow
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
override-redirect = true

; end of bar top left

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[bar/top-center]
monitor = ${env:MONITOR}
width = 7%
height = 30
offset-x = 38%
offset-y = 5
radius = 2
fixed-center = true
background = ${colors.background}
font-0 = Gohu Font 11 Nerd Font Mono:style=Regular:pixelsize=14;3
border-size = 2pt
border-color = ${colors.primary}
modules-center = info-cava
enable-ipc = true
override-redirect = true
wm-restack = i3
; end of bar top center

[bar/top-right]
monitor = ${env:MONITOR}
width = 38%
height = 30
offset-x = 62%
offset-y = 5
radius = 16
background = ${colors.background}
font-0 = JetBrainsMono Nerd Font:style=Regular:pixelsize=11;3
font-1 = Symbols Nerd Font Mono:size=26
font-2 = Gohu Font 11 Nerd Font Mono:style=Regular:pixelsize=12;3
border-size = 2pt
border-color = ${colors.primary}
modules-right = date bluetooth-toggle filesystem pulseaudio memory cpu wlan eth
enable-ipc = true
override-redirect = true
wm-restack = i3
line-size = 0
padding = 1
module-margin = 2

; end of bar top right

; Commented this spacer out because of video fullscreen problem,
; and i just added gap top 35px to the i3 config so that the windows don't overlap with polybar
