; end of top spacer bar

[module/spacer-dummy]
type = custom/text
content = " "

[module/xworkspaces]
type = internal/xworkspaces

label-active = 󱠇
label-active-foreground = ${colors.primary}
label-active-padding = 1
label-active-underline = ${colors.primary}
label-active-background = #0F0F0F

label-occupied = 
label-empty = 
label-urgent = 

label-occupied-foreground = ${colors.foreground}
label-empty-foreground = ${colors.disabled}
label-urgent-foreground = ${colors.alert}

label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
format = <label>
; Available tokens:
;   %title%
;   %instance% (first part of the WM_CLASS atom, new in version 3.7.0)
;   %class%    (second part of the WM_CLASS atom, new in version 3.7.0)
; Default: %title%
label = %{T3}%class%%{T-}

[module/bluetooth-toggle]
type = custom/script
exec = ~/.config/polybar-custom/poly-scripts/bluetooth-toggle.sh
click-left = ~/.config/polybar-custom/poly-scripts/bluetooth-toggle.sh toggle
interval = 5

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#FF0000}%{T1} %{T-}%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = %{T1}  %{T-} 
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = %{T1} %{T-}
label-muted-foreground = ${colors.disabled}

[module/info-cava]
type = custom/script
exec = ~/.config/polybar-custom/poly-scripts/info-cava.py -f 24 -b 12 -e fffdfc,fffafe,ffeafa,ffc3d2 -c average
tail = true

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = %{T1}  %{T-}
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = %{T1}  %{T-}
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#FF0000}%{T1} %{T-}%{F-} %linkspeed%

[module/date]
type = internal/date
date = %{T3} %b %d, %Y %{T-}
time = %I:%M %p 
interval = 5
label = %date%| %time%  
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[global/example]
margin-top = 0
margin-bottom = 0
